<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>

            <ion-header-bar>
                <h1 class="title">Ionic Blank Starter</h1>
            </ion-header-bar>

        </ion-nav-bar>

        <ion-nav-view name="mapContent">
        </ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">

        <ion-header-bar class="bar-stable">
            <h1 class="title">Open</h1>
        </ion-header-bar>

        <ion-content>
            <ion-list>

                <ion-item class="item-divider">
                    Options
                </ion-item>

                <ion-item class="item-toggle">
                    Magasins choisis ?
                    <label class="toggle toggle-balanced">
                        <input type="checkbox" ng-model="checked" ng-click="toggleShops(checked)">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </ion-item>

                <ion-item class="item-divider">
                    Naviguation
                </ion-item>

                <ion-item>
                    <label class="item-input item-select">
                        <div class="input-label">
                            Travel Mode
                        </div>
                        <select ng-model="travelMode" ng-model-options="{ getterSetter: true}">
                            <option ng-selected="true">Driving</option>
                            <option>Walking</option>
                            <option>Bicycling</option>
                        </select>
                    </label>
                </ion-item>

                <ion-item class="item-button-right">
                    Launch {{travelMode()}} Mode
                    <button class="button button-positive" ng-click="launchNavigation()">
                        <i class="icon ion-loop"></i>
                    </button>
                </ion-item>

                <ion-item class="item-button-right">
                    Launch in Google map app
                    <button class="button button-positive" ng-click="launchGoogleMapApp()">
                        <i class="icon ion-loop"></i>
                    </button>
                </ion-item>

            </ion-list>
        </ion-content>

    </ion-side-menu>

</ion-side-menus>
