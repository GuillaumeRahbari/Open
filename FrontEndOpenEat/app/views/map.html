<ui-gmap-google-map id="my-map"
                    center="map.center"
                    zoom="map.zoom"
                    options="options"
                    pan="true"
                    events="map.event">

  <!-- other ui-gmap-directives here -->
  <ui-gmap-markers models="shopMarkers"
                   coords="'self'"
                   icon="'icon'"
                   click="markerClick">

  </ui-gmap-markers>

  <ui-gmap-window coords="windowCenter" options="windowOptions" closeClick="closeClick()">
    <div>Coucou</div>
  </ui-gmap-window>

</ui-gmap-google-map>
